<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Redminer9630</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }

        :root {
            --bg-color-dark: #282c34;
            --text-color-dark: white;
            --bg-color-light: #f4f4f4;
            --text-color-light: black;
            --button-bg-color: #4CAF50;
            --button-hover-color: #45a049;
            --border-color-dark: white;
            --border-color-light: black;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                font-family: 'MinecraftFont', sans-serif;
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
            }

            table, th, td {
                border: 1px solid var(--border-color-dark);
            }

            th {
                background-color: var(--button-bg-color);
            }
        }

        /* Light Mode Styles */
        @media (prefers-color-scheme: light) {
            body {
                font-family: 'MinecraftFont', sans-serif;
                background-color: var(--bg-color-light);
                color: var(--text-color-light);
            }

            table, th, td {
                border: 1px solid var(--border-color-light);
            }

            th {
                background-color: var(--button-bg-color);
            }
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .info-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            background-image: url('info.png');
            background-size: cover;
            cursor: pointer;
        }

        .info-button:hover {
            background-image: url('info_hover.png');
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .download-button {
            background-color: var(--button-bg-color);
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 10px;
        }

        .download-button:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <a href="https://redminer9630github.github.io/Redminer9630.de/" tabindex="1" class="header-link">Zurueck ></a>
    <div class="info-button" onclick="openInfoPage()"></div>
    <h1>Downloads - Redminer9630</h1>

    <table id="downloadTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">MC Version</th>
                <th onclick="sortTable(1)">Titel</th>
                <th onclick="sortTable(2)">Beschreibung</th>
                <th onclick="sortTable(3)">Typ</th>
                <th>Datei</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.21</td>
                <td>MC is Bones</td>
                <td>Veraendert End Game Items zur Knochen Textur</td>
                <td>Resourcepack</td>
                <td><a href="files/mc_is_bones.zip" class="download-button" download="mc_is_bones.zip">mc_is_bones.zip</a></td>
            </tr>
            <tr>
                <td>1.21</td>
                <td>Higher Enchantments</td>
                <td>Veraendert die hoechste Stufe von den meisten Verzauberungen</td>
                <td>Datapack</td>
                <td><a href="files/higher_enchantments.zip" class="download-button" download="higher_enchantments.zip">higher_enchantments.zip</a></td>
            </tr>
        </tbody>
    </table>

    <script>
        function openInfoPage() {
            window.location.href = "https://github.com/Redminer9630GitHub/Redminer9630.de/wiki/Downloads-%E2%80%90-Redminer9630";
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("downloadTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            const ascending = !table.dataset.sortDirection || table.dataset.sortDirection === 'descending';
            table.dataset.sortDirection = ascending ? 'ascending' : 'descending';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();

                if (ascending) {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
