<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden</title>
    <style>
        @font-face {
            font-family: Minecraft, sans-serif;
            src: url('https://redminer9630de.github.io/minecraft_font.woff') format('woff'),
                 url('https://redminer9630de.github.io/minecraft_font.ttf') format('truetype');
        }
        
        body {
            font-family: Minecart, sans-serif;
            text-align: center;
            margin: 0;
            padding-bottom: 50px; /* Platz für den Footer schaffen */
            background-color: #f4f4f4; /* Hintergrundfarbe */
        }
        h1 {
            font-family: Minecart, sans-serif;
            font-size: 3em;
            color: #333;
            margin-top: 50px; /* Abstand oben für den Inhalt */
        }
        p {
            font-family: 'Minecraft', sans-serif;
            font-size: 1.2em;
            color: #666;
        }
        a {
            font-family: Minecart, sans-serif;
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            font-family: Minecart, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f5f5f5;
            }
            header, footer{ background-color: #1c2a34; }
            h1{ color: #27ae60; }
            p{ color: #ffffff; }
            button{ background-color: #27ae60; }
            button:hover { background-color: #2ecc71; }
        }
    </style>
</head>
<body>
    <h1>404 - Seite nicht gefunden</h1>
    <p>Der Link wurde geändert</p>
    
    <p><a href='https://redminer9630de.github.io/';>Zurueck zur Startseite</a></p>
    
    <p>Du wirst in <span id="countdown">5</span> Sekunden zur Startseite geleitet.</p>
    <footer>
        © 2024 Offizieller Kanal von Redminer9630 - Alle Rechte vorbehalten.
    </footer>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://redminer9630de.github.io';
            }
        }, 1000);
    </script>

</body>
</html>
